  <style>
    .offer-section {
      padding: 40px;
      background-color: #fffaf3;
    }

    .offer-section h2 {
      text-align: center;
      color: #b28d5d;
      margin-bottom: 30px;
    }

    .offers-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .offer-card {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      transition: 0.3s;
    }

    .offer-card:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transform: scale(1.02);
    }

    .offer-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .offer-title {
      font-size: 18px;
      color: #b28d5d;
      margin-bottom: 10px;
    }

    .offer-desc {
      font-size: 14px;
      color: #444;
      margin-bottom: 15px;
    }

    .offer-badge {
      display: inline-block;
      background-color: #b28d5d;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      font-weight: bold;
    }

    .limited {
      background-color: #d9534f;
    }

    footer {
      margin-top: 50px;
    }
  </style>
