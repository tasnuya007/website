<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jewelry Collections</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
        <div class="logo-container">
      <img src="logo1.png" alt="Adaa Jewellery Logo" class="logo" />
      <h1>Adaa Jewellery</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="collection.html">Collection</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="main-content">
    <!-- Left: Product List -->
    <section class="collection">
      <h2>Our Collection</h2>
      <br>
      <div class="product-list">
        <div class="product">
          <img src="i.jpg" alt="Necklace">
          <h3>Necklace</h3>
          <p>₹25,000</p>
          <button onclick="addToCart('Necklace', 25000)">Add to Cart</button>
        </div>
        <div class="product">
          <img src="mm.jpg" alt="Ring">
          <h3>Ring</h3>
          <p>₹15,000</p>
          <button onclick="addToCart('Ring', 15000)">Add to Cart</button>
        </div>
                <div class="product">
          <img src="ph1.webp" alt="Earring">
          <h3>Earring</h3>
          <p>₹20,000</p>
          <button onclick="addToCart('Earring', 20000)">Add to Cart</button>
        </div>
        <div class="product">
          <img src="f.jpg" alt="Nosepin">
          <h3>Nosepin</h3>
          <p>₹5,000</p>
          <button onclick="addToCart('Nosepin', 5000)">Add to Cart</button>
        </div>
        <div class="product">
          <img src="g.webp" alt="Bangle">
          <h3>Bangle</h3>
          <p>₹23,000</p>
          <button onclick="addToCart('Bangle', 23000)">Add to Cart</button>
        </div>
        <div class="product">
          <img src="j.webp" alt="Payal">
          <h3>Payal</h3>
          <p>₹10,000</p>
          <button onclick="addToCart('Payal', 10000)">Add to Cart</button>
        </div>
        <div class="product">
          <img src="p.jpg" alt="Maang Tikka">
          <h3>Maang Tikka</h3>
          <p>₹500</p>
          <button onclick="addToCart('Maang Tikka', 500)">Add to Cart</button>
        </div>
        <div class="product">
          <img src="n.jpg" alt="Bracelet">
          <h3>Bracelet</h3>
          <p>₹5,000</p>
          <button onclick="addToCart('Bracelet', 5000)">Add to Cart</button>
        </div>
        <div class="product">
          <img src="0.webp" alt="Chain">
          <h3>Chain</h3>
          <p>₹5,000</p>
          <button onclick="addToCart('Chain', 5000)">Add to Cart</button>
        </div>
        <div class="product">
          <img src="o.webp" alt="Tops">
          <h3>Tops</h3>
          <p>₹10,000</p>
          <button onclick="addToCart('Tops', 10000)">Add to Cart</button>
        </div>
      </div>
    </section>

    <!-- Right: Cart Panel -->
    <aside class="cart-panel">
      <h3>Cart</h3>
      <ul id="cart-items"></ul>
      <p id="total">Total: ₹0</p>
      <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </aside>
  </div>

  <footer>
    <p>&copy; 2025 Adaa Jewellery</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart(name, price) {
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    function displayCart() {
      const cartItems = document.getElementById("cart-items");
      const totalEl = document.getElementById("total");
      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ₹${item.price}`;
        cartItems.appendChild(li);
        total += item.price;
      });

      totalEl.textContent = `Total: ₹${total}`;
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("Thank you for your purchase!");
      cart = [];
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    window.onload = displayCart;
  </script>

</body>
</html>
